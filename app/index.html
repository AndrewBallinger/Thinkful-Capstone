<!DOCTYPE html>
<html lang='en' ng-app="goboardApp">
  <head>
    <link rel="stylesheet" type="text/css" href="./base.css"/>
    <meta charset='UTF-8'/>
    <title> goboard.link </title></head>

  <body>
    <header>
      <h1> Play you some go </h1></header>
    <div class="content" ng-controller="gameController as game">
        <board size="9"
               square
               ng-class="game.turn()">Loading...</board>
      </div>
    
    <!-- build:js ./combined.js -->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/immutable/dist/immutable.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./factories/goboard-factories.js"></script>
    <script src="./factories/goboard-state.js"></script>
    <script src="./factories/goboard-logic.js"></script>
    <script src="./factories/goboard-constants.js"></script>
    <script src="./controllers/goboard-controllers.js"></script>
    <script src="./controllers/game.js"></script>
    <script src="./components/goboard-components.js"></script>
    <script src="./components/board/board.js"></script>
    <script src="./components/space/space.js"></script>
    <script src="./directives/goboard-directives.js"></script>
    <script src="./directives/square.js"></script>
    <script src="./goboard.js"</script>
    <!-- endbuild -->
    </body></html>
